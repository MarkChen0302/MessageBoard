<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    {% if username != undefined %}
      <a class="btn btn-default" href="/logout">登出</a>
        <a class="btn btn-primary" href="/posts/">發表新留言</a>
    {%  else  %}
      <a class="btn btn-default" href="/login">登入</a>
    {% endif %}
    <h2>留言列表</h2>

    <div>
      {% for item in posts  %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ item.author }}, 發佈時間：{{ item.createTime }}</h3>
          </div>
          <div class="panel-body">
            {{item.content }}
            {% if isAdmin  %}
              <a href="/posts/?delete={{item.id }}">刪除</a>
            {% endif %}
          </div>
        </div>
    {% endfor %}
    </div>
  </div>
</body>
</html>
